<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100 Lab</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <section>
            <div>
                <input type="number"
                       id="amount"
                       class="form-control"><br />
            </div>
            <div>
                <input type="button"
                       id="btn10"
                       class="btn btn-primary"
                       value="10%">
                <input type="button"
                       id="btn15"
                       class="btn btn-primary"
                       value="15%">
                <input type="button"
                       id="btn20"
                       class="btn btn-primary"
                       value="20%">
            </div>
            <div class="form-group">
                <label id="tip2Percent"></label>
            </div>
            <div class="form-group">
                <label>Bill Amount: </label>
                <label id="billAmt"></label>
            </div>
            <div class="form-group">
                <label>Tip Percentage: </label>
                <label id="tipPercent"></label>
            </div>
            <div class="form-group">
                <label>Amount of Tip: </label>
                <label id="tipAmount"></label>
            </div>
            <div class="form-group">
                <label>Total to be Paid: </label>
                <label id="totalAmt"></label>
            </div>
        </section>
    </div>
</body>

</html>
